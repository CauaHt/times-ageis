<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite üíô</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00c6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .botoes {
            position: relative;
            width: 100%;
            height: 200px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }

        #sim {
            background: #00ff99;
            color: #004d33;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        #sim:hover {
            transform: translateX(-50%) scale(1.1);
        }

        #nao {
            background: #ff4d4d;
            color: white;
            left: 10%;
            top: 20%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üíô Ei, meu bem</h1>
        <p>Vamos sair amanh√£?</p>

        <div class="botoes">
            <button id="sim">SIM üíï</button>
            <button id="nao">N√ÉO üòÖ</button>
        </div>
    </div>

    <script>
        const botaoNao = document.getElementById("nao");

        botaoNao.addEventListener("mouseover", moverBotao);
        botaoNao.addEventListener("touchstart", moverBotao);

        function moverBotao() {
            const largura = window.innerWidth - botaoNao.offsetWidth;
            const altura = window.innerHeight - botaoNao.offsetHeight;

            const x = Math.random() * largura;
            const y = Math.random() * altura;

            botaoNao.style.left = x + "px";
            botaoNao.style.top = y + "px";
        }

        document.getElementById("sim").addEventListener("click", () => {
            document.body.innerHTML = `
            <div style="
                width:100vw;
                height:100vh;
                background:linear-gradient(135deg,#00c6ff,#0072ff);
                display:flex;
                align-items:center;
                justify-content:center;
                color:white;
                font-size:2rem;
                text-align:center;
                padding:20px;
            ">
                üíñ AAAAAAA üòç<br>
                Ent√£o t√° marcado! üíï
            </div>
        `;
        });
    </script>

</body>

</html>
