<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Karina.</title>
    <!-- Importando fontes elegantes do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">


    <style>
        :root {
            --primary-color: #3a86ff;
            /* Azul principal */
            --secondary-color: #4ea8de;
            /* Azul suave */
            --accent-color: #a2d2ff;
            /* Azul claro */
            --bg-gradient: linear-gradient(135deg,
                    #0b132b 0%,
                    #1c2541 50%,
                    #3a86ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.25);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Fundo de estrelas/brilhos */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        p {
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .quiz-box strong {
            color: var(#fff);
            font-size: 1.3rem;
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.5);
        }

        .error {
            margin-top: 15px;
            color: #ffb3c1;
            font-size: 0.9rem;
            min-height: 20px;
            font-style: italic;
        }

        .surpresa {
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease;
        }

        .surpresa.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .photo-frame {
            position: relative;
            margin: 20px auto;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .surpresa img {
            width: 100%;
            display: block;
            transition: transform 0.5s;
        }

        .surpresa img:hover {
            transform: scale(1.05);
        }

        .mensagem {
            margin-top: 25px;
            font-size: 1.2rem;
            line-height: 1.8;
            font-family: 'Dancing Script', cursive;
            min-height: 150px;
            color: #fff;
        }

        /* Cora√ß√µes e Brilhos */
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 6s linear forwards;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
                transform: translateY(90vh) rotate(10deg) scale(1);
            }

            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Estilo para o cursor */
        .cursor-heart {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }
    </style>
</head>

<body>

    <div id="particles"></div>

    <div class="container" id="quiz">
        <div class="quiz-box">
            <h1>Oi, Meu Bem...ü§ç </h1>
            <p>coisa de nerd, me responde isso:</p>
            <p><strong>Resolva: x = 5! / (3 ‚àí 1)</strong></p>


            <input type="number" id="resposta" placeholder="Sua resposta aqui..." autofocus>
            <br>
            <button onclick="verificar()">Confirmar</button>

            <div class="error" id="erro"></div>
        </div>
    </div>

    <div class="container surpresa" id="surpresa">
        <h1>Meu bem..ü§ç</h1>

        <div class="photo-frame">
            <!-- Mantendo o nome do arquivo original -->
            <img src="meu.bem.jpeg" alt="Nossa foto especial">
        </div>

        <div class="mensagem" id="texto"></div>

        <button onclick="location.reload()"
            style="margin-top: 20px; padding: 10px 20px; font-size: 0.8rem; opacity: 0.7;">Ver de novo</button>
    </div>

    <script>
        // Criar estrelas de fundo
        function createStars() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite`;
                container.appendChild(star);
            }
        }

        // Anima√ß√£o de piscar das estrelas
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(styleSheet);

        createStars();

        function verificar() {
            const resposta = document.getElementById("resposta").value;
            const erro = document.getElementById("erro");

            if (resposta == 60) {
                const quiz = document.getElementById("quiz");
                const surpresa = document.getElementById("surpresa");

                quiz.style.transition = "all 0.8s ease";
                quiz.style.opacity = "0";
                quiz.style.transform = "scale(0.8)";

                setTimeout(() => {
                    quiz.style.display = "none";
                    surpresa.classList.add("active");
                    escreverTexto();
                    iniciarChuvaDeCoracoes();
                }, 800);
            } else {
                erro.innerText = "Calma‚Ä¶ pensa com carinho üòâ";

                document.getElementById("quiz").style.animation = "shake 0.5s";
                setTimeout(() => {
                    document.getElementById("quiz").style.animation = "float 6s ease-in-out infinite";
                }, 500);
            }
        }

        // Efeito de tremer para erro
        const shakeStyle = document.createElement("style");
        shakeStyle.innerText = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        const mensagem =
            "Karina,\n\n" +
            "Eu sinto sua falta todos os dias...\n" +
            "Cada momento longe s√≥ refor√ßa\n" +
            "o quanto voc√™ √© especial na minha vida.\n\n" +
            "Voc√™ √© meu bem,\n" +
            "meu porto seguro,\n" +
            "e o motivo do meu sorriso mais sincero.\n\n" +
            "Obrigado!!!\n\n"
            ;

        let i = 0;
        function escreverTexto() {
            const texto = document.getElementById("texto");
            if (i < mensagem.length) {
                texto.innerHTML += mensagem.charAt(i) === "\n" ? "<br>" : mensagem.charAt(i);
                i++;
                // Velocidade vari√°vel para parecer mais natural
                const speed = mensagem.charAt(i - 1) === "," || mensagem.charAt(i - 1) === "." ? 400 : 60;
                setTimeout(escreverTexto, speed);
            }
        }

        function iniciarChuvaDeCoracoes() {
            const emojis = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏", "üíï", "üíô"];
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (15 + Math.random() * 25) + "px";
                heart.style.animationDuration = (4 + Math.random() * 4) + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 8000);
            }, 300);
        }

        // Permitir Enter no input
        document.getElementById("resposta").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                verificar();
            }
        });
    </script>

</body>

</html>
